<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Processor (Low Power)</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <li>
            <button class="menu-btn">[debug]</button>
            <ul class="menu-list">
                <li>About</li>
                <li>Credit & License</li>
                <li>Help</li>
            </ul>
        </li>
        <li>
            <button class="menu-btn">Files</button>
            <ul class="menu-list">
                <li>Open <span class="shortcut">^o</span></li>
                <li>New <span class="shortcut">^n</span></li>
                <li>Save <span class="shortcut">^s</span></li>
            </ul>
        </li>
        <li>
            <button class="menu-btn">Run</button>
            <ul class="menu-list">
                <li id="render">Render <span class="shortcut">^R</span></li>
                <li id="eval">Eval<span class="shortcut">^F</span></li>
                <li id="render_eval">Render and Eval <span class="shortcut">^r</span></li>
            </ul>
        </li>
        <li>
            <button class="menu-btn">Layers</button>
            <ul class="menu-list">
                <li>New with Hepler <span class="shortcut">[]</span></li>
                <li>Insert Layer <span class="shortcut">[]</span></li>
                <li>Insert Property <span class="shortcut">[]</span></li>
            </ul>
        </li>
    </ul>
    <div class="body">
        <div class="left-side">
            <textarea id="layers" placeholder="Enter your code here"></textarea>
            <div>
                <div class="title">Helper</div>
            </div>
        </div>
        
        <canvas id="preview"></canvas>
    </div>

    <script src="./src/index.js"></script>
    <script src="./src/canvas.js"></script>
    <script src="./src/render.js"></script>
</body>
</html>
