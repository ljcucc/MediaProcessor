<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Processor (Low Power)</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <li>
            <button class="menu-btn">Files</button>
            <ul class="menu-list">
                <li>Open <span class="shortcut">^o</span></li>
                <li>New <span class="shortcut">^n</span></li>
                <li>Save <span class="shortcut">^s</span></li>
            </ul>
        </li>
        <li>
            <button class="menu-btn">Layers</button>
            <ul class="menu-list">
                <li>Open <span class="shortcut">^o</span></li>
                <li>New <span class="shortcut">^n</span></li>
                <li>Save <span class="shortcut">^s</span></li>
            </ul>
        </li>
    </ul>
    <div class="body">
        <div class="left-side">
            <textarea id="layers" placeholder="Enter your code here"></textarea>
        </div>
        
        <canvas id="preview"></canvas>
    </div>

    <script src="./src/index.js"></script>
    <script src="./src/layers.js"></script>
</body>
</html>
